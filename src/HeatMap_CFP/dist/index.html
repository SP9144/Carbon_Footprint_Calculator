<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CFP Heatmap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <style>.map {
        width: 100%;
        height:650px;
      }</style>
  <link rel="stylesheet" href="/HeatMap_CFP.e31bb0bc.css"></head>
  <body>
    <div id="map" class="map"></div>
    <div class="d-flex justify-content-center">
    <form>
      <label class="btn text-light ml-0 bg-primary">Radius</label>
      <input id="radius" type="range" min="10" max="50" step="1" value="5">
      <label class="btn text-light mx-1 bg-primary">Blur</label>
      <input id="blur" type="range" min="10" max="50" step="1" value="15">
    </form>
  </div>
    <div class="d-flex justify-content-center">
    <p class="btn btn-md text-light  my-3 ml-5 mr-2 bg-info">Year:</p>
    <select id="year" class="btn btn-outline-dark mr-4 my-3">
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011" selected="">2011</option>
    </select>
    <p class="btn text-light my-3 mx-2 bg-info">Vehicle Type:</p>
    <select id="vehicle" class="btn btn-outline-dark my-3">
      <option class="" value="buses">Buses</option>
      <option value="dieselcars">Diesel Cars</option>
      <option value="petrolcars">Petrol Cars</option>
      <option value="motorcycles">Motor Cycles</option>
      <option value="hgv">HGV</option>
      <option value="diesellgv">Diesel LGV</option>
      <option value="petrollgv">Petrol LGV</option>
      <option value="personal">Personal</option>
      <option value="freight">Freight</option>
      <option value="total" selected="">Total</option>
    </select><br>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn text-light mx-1 my-3 bg-success" id="submit">Submit</button>
    <button class="btn text-dark mx-1 my-3 bg-warning" id="back">Back</button>
  </div>
    <script src="/HeatMap_CFP.e31bb0bc.js"></script>
  </body>
</html>
